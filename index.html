<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tienda de perfumes</title>
        <link rel="stylesheet" href="./styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <article clas="contenedor">
                <div class="anuncio">
                    <img src="./perfume.jpg" alt="imagen de perfume" class="perfume">
                    <div class="contenido-anuncio">
                        <h3>P E R F U M E</h3>
                        <h2>Gabrielle Essence Eau De Parfum</h2>
                        <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, perfumer-creator for the house of CHANEL</p>
                        <div class="costo">
                            <span class="oferta">$149.99</span>
                            <span class="precio"><del>$169.99</del></span>
                        </div>
                        <button>
                            <i class="fas fa-shopping-cart"></i> Add to Cart
                        </button>
                    </div>
                </div>    
            </article>
        </main>
    </body>
</html>
